server:
    port: 8080
    tomcat:
        threads:
            max: 100
            min-spare: 30

spring:
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        druid:
            driver-class-name: com.mysql.cj.jdbc.Driver
            url: jdbc:mysql://localhost:3306/webupload?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
            username: root
            password: root
            #配置初始化大小/最小/最大
            initial-size: 1
            min-idle: 5
            max-active: 20
            #获取连接等待超时时间
            max-wait: 60000
            #间隔多久进行一次检测，检测需要关闭的空闲连接
            time-between-eviction-runs-millis: 60000
    servlet:
        # 文件上传限制
        multipart:
            max-file-size: 6MB
            max-request-size: 6MB
    data:
        # mongoDB配置
        mongodb:
            custom:
                address: "mongodb://localhost:27017/test"
                # 连接池大小
                max-connections: 20
                # 最小连接池大小
                min-connections: 10
    thymeleaf:
        prefix: classpath:/templates/
        check-template-location: true
        suffix: .html
        encoding: UTF-8
        mode: HTML
        cache: false
    mvc:
        static-path-pattern: /static/**
    # 配置自动建表
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        open-in-view: false


mybatis-plus:
    mapper-locations: classpath*:/mapper/**/*.xml
#    configuration:
#        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
        banner: false

excel:
    save-path: upload/
    chunk-path: chunk/
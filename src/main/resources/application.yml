server:
    port: 8080

spring:
    thymeleaf:
        prefix: classpath:/templates/
        check-template-location: true
        suffix: .html
        encoding: UTF-8
        mode: HTML
        cache: false
    mvc:
        static-path-pattern: /static/**
    servlet:
        multipart:
            max-file-size: 200MB
            max-request-size: 200MB

excel:
    save-path: upload/
